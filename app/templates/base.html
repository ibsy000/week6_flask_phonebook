<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Berkshire+Swash&family=Quicksand&family=Rancho&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>
    <body style="background-image: url('https://i.im.ge/2022/08/22/OUeiMC.pexels-photo-1687341.jpg');">
        <div>
            <img src="https://i.im.ge/2022/08/22/OU4Mvh.pexels-photo-3715166.jpg" width="100%" style="opacity: 0.8;">
        </div>
        <!-- Navbar Goes Here -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Aboreto', 'cursive'; background-color: #571B19;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="https://cdn-icons-png.flaticon.com/512/1195/1195463.png" alt="Phonebook Icon"  width="46" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('index') }}"><b>Home</b></a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('add_entry') }}"><b>Add Entry</b></a>
                    <a class="nav-link" href="{{ url_for('logout') }}"><b>Log Out</b></a>
                    {% else %}
                    <a class="nav-link" href="{{ url_for('signup') }}"><b>Sign Up</b></a>
                    <a class="nav-link" href="{{ url_for('login') }}"><b>Log In</b></a>
                    {% endif %}
                </div>
                </div>
            </div>
        </nav>

        <!-- Start Container -->
        <div class="container">
            {% include 'alert.html' %}

            {% block content %}{% endblock content %}
        </div>

        <footer class="text-center pt-5" style="height: 150px; background-color: #571B19; margin-top: 150px; color: white">
            &copy Ibsy Matute's Phonebook 2022
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
